<script>
document.addEventListener('DOMContentLoaded', function() {
    // إعداد الفيديو
    const iframe = document.querySelector('.video-section iframe');
    if (iframe) {
        const currentSrc = iframe.src;
        // Ensure autoplay, loop, and muted are set for background video
        if (!currentSrc.includes('autoplay')) {
            iframe.src = currentSrc + '?autoplay=1&loop=1&muted=1';
        }
        // Fallback to reload if iframe content is empty after some time
        setTimeout(function() {
            if (iframe && iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.innerHTML === '') {
                iframe.src = iframe.src;
            }
        }, 3000);
    }
    
    // عداد العملاء
    function animateCounter() {
        const counter = document.getElementById('clientCounter');
        if (!counter) return;
        
        let count = 0;
        const target = 500;
        const increment = target / 100;
        
        const timer = setInterval(() => {
            count += increment;
            if (count >= target) {
                counter.textContent = target + '+';
                clearInterval(timer);
            } else {
                counter.textContent = Math.floor(count);
            }
        }, 30);
    }
    
    // تشغيل العداد عند ظهور القسم
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                animateCounter();
                observer.unobserve(entry.target);
            }
        });
    });
    
    const counterSection = document.querySelector('.counter-section');
    if (counterSection) {
        observer.observe(counterSection);
    }

    // نظام السحب والتحكم بالخدمات المحسن مع الحلقة اللانهائية
    const carouselContainer = document.querySelector('.services-carousel-container');
    const carousel = document.getElementById('servicesCarousel');
    
    if (carouselContainer && carousel) {
        let isDragging = false;
        let hasDragged = false;
        let startX = 0;
        let currentX = 0;
        let initialTransform = 0;
        let dragOffset = 0;
        const clickThreshold = 10; // حد الحساسية للنقر - Increased slightly for better click vs drag differentiation
        
        // منع السحب على الصور والسماح لسحب الوالد
        const images = carousel.querySelectorAll('img');
        images.forEach(img => {
            img.addEventListener('dragstart', e => e.preventDefault());
            img.style.pointerEvents = 'none'; // Crucial for smoother dragging
        });
        
        // أحداث الماوس
        carouselContainer.addEventListener('mousedown', handleStart);
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd);
        
        // أحداث اللمس
        carouselContainer.addEventListener('touchstart', handleStart, { passive: false });
        document.addEventListener('touchmove', handleMove, { passive: false });
        document.addEventListener('touchend', handleEnd);
        
        // أحداث الهوفر
        carouselContainer.addEventListener('mouseenter', pauseAnimation);
        carouselContainer.addEventListener('mouseleave', resumeAnimation);
        
        // منع النقر على الروابط أثناء السحب (أصبح أكثر ذكاءً)
        carousel.addEventListener('click', function(e) {
            // Only prevent click if a significant drag has occurred
            if (hasDragged && Math.abs(dragOffset) > clickThreshold) {
                e.preventDefault();
                e.stopImmediatePropagation();
                return false;
            }
            // Reset hasDragged after a potential click to ensure next click works
            hasDragged = false; 
        }, true); // Use capture phase to ensure it runs before link's default action
        
        function handleStart(e) {
            isDragging = true;
            hasDragged = false; // Reset hasDragged at the start of a new drag
            
            startX = getEventX(e);
            initialTransform = getCurrentTransform();
            dragOffset = 0;
            
            pauseAnimation(); // Immediately pause auto-scroll
            carousel.classList.add('dragging');
            carouselContainer.classList.add('dragging');
            
            // No need to add/remove 'no-click' class dynamically if click listener is smart
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = getEventX(e);
            dragOffset = currentX - startX;
            
            // إذا تحرك المستخدم أكثر من الحد المسموح، اعتبره سحب
            if (Math.abs(dragOffset) > clickThreshold) {
                hasDragged = true; 
            }
            
            let newTransform = initialTransform + dragOffset;
            
            const itemWidth = 300; 
            const uniqueItems = 6; // عدد الخدمات الفريدة
            const totalClonedItems = 18; // العدد الإجمالي للعناصر في HTML (3 مجموعات من 6)
            const totalCarouselWidth = itemWidth * totalClonedItems;
            const loopThreshold = itemWidth * uniqueItems; // العرض الفعلي لمجموعة واحدة كاملة من العناصر الفريدة

            // حساب الحلقة اللانهائية للمستخدم
            // عند السحب لليسار (newTransform يصبح أكثر سلبية)
            if (newTransform < -totalCarouselWidth + loopThreshold) {
                initialTransform += loopThreshold;
                newTransform += loopThreshold;
                carousel.style.transition = 'none'; // إزالة الانتقال مؤقتًا للقفز الفوري
            } 
            // عند السحب لليمين (newTransform يصبح إيجابيًا)
            else if (newTransform > loopThreshold) {
                initialTransform -= loopThreshold;
                newTransform -= loopThreshold;
                carousel.style.transition = 'none'; // إزالة الانتقال مؤقتًا للقفز الفوري
            } else {
                carousel.style.transition = 'none'; // التأكد من عدم وجود انتقال أثناء السحب
            }
            
            carousel.style.transform = `translateX(${newTransform}px)`;
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            carousel.classList.remove('dragging');
            carouselContainer.classList.remove('dragging');
            
            // إعادة تفعيل الانتقال بعد السحب
            carousel.style.transition = 'transform 0.3s ease-out'; 
            
            // العودة إلى أقرب نقطة "نظيفة" ضمن نطاق المجموعة الفريدة
            const itemWidth = 300;
            const uniqueItems = 6;
            const loopThreshold = itemWidth * uniqueItems;

            let currentTransform = getCurrentTransform();
            // تطبيع التحويل الحالي ليكون ضمن نطاق مجموعة واحدة من العناصر الفريدة
            let normalizedTransform = currentTransform % loopThreshold;
            if (normalizedTransform > 0) { // إذا كانت إيجابية، انقل إلى النطاق السلبي
                normalizedTransform -= loopThreshold;
            }

            const nearestSnapPoint = Math.round(normalizedTransform / itemWidth) * itemWidth;

            carousel.style.transform = `translateX(${nearestSnapPoint}px)`;

            // إعادة تعيين hasDragged بعد تأخير قصير وتفعيل التمرير التلقائي
            setTimeout(() => {
                hasDragged = false;
                resumeAnimation(); // استئناف الحركة التلقائية بعد العودة
                carousel.style.transition = 'none'; // إزالة الانتقال للسحب التالي
            }, 300); // إتاحة الوقت لإكمال الرسوم المتحركة للالتقاط
        }
        
        function getEventX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }
        
        function getCurrentTransform() {
            const transform = window.getComputedStyle(carousel).transform;
            if (transform === 'none') return 0;
            
            const matrix = transform.match(/matrix.*\((.+)\)/);
            if (matrix) {
                const values = matrix[1].split(', ');
                return parseFloat(values[4]) || 0;
            }
            return 0;
        }
        
        function pauseAnimation() {
            carousel.classList.remove('auto-scroll');
        }
        
        function resumeAnimation() {
            if (!isDragging) { // استئناف فقط إذا لم يتم السحب حاليًا
                carousel.classList.add('auto-scroll');
            }
        }
        
        // منع التحديد النصي أثناء السحب
        carouselContainer.addEventListener('selectstart', e => {
            if (isDragging) e.preventDefault();
        });
        
        // إضافة دعم إضافي للأجهزة اللوحية
        carouselContainer.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    }
});
</script>

            isDragging = true;

            startX = getEventX(e);

        }
        
        function handleMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            currentX = getEventX(e);
            dragOffset = currentX - startX;

            if (Math.abs(dragOffset) > clickThreshold) {

            let newTransform = initialTransform + dragOffset;
            
            const itemWidth = 300; 
            const uniqueItems = 6; // Ø¹Ø¯Ø¯ Ø§Ù„Ø®Ø¯Ù…Ø§Øª Ø§Ù„ÙØ±ÙŠØ¯Ø©
            const totalClonedItems = 18; // Ø§Ù„Ø¹Ø¯Ø¯ Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ Ù„Ù„Ø¹Ù†Ø§ØµØ± ÙÙŠ HTML (3 Ù…Ø¬Ù…ÙˆØ¹Ø§Øª Ù…Ù† 6)
            const totalCarouselWidth = itemWidth * totalClonedItems;
            const loopThreshold = itemWidth * uniqueItems; // Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„ÙØ¹Ù„ÙŠ Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© ÙˆØ§Ø­Ø¯Ø© ÙƒØ§Ù…Ù„Ø© Ù…Ù† Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„ÙØ±ÙŠØ¯Ø©

            // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø­Ù„Ù‚Ø© Ø§Ù„Ù„Ø§Ù†Ù‡Ø§Ø¦ÙŠØ© Ù„Ù„Ù…Ø³ØªØ®Ø¯Ù…
            // Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„ÙŠØ³Ø§Ø± (newTransform ÙŠØµØ¨Ø­ Ø£ÙƒØ«Ø± Ø³Ù„Ø¨ÙŠØ©)
            if (newTransform < -totalCarouselWidth + loopThreshold) {
                initialTransform += loopThreshold;
                newTransform += loopThreshold;
                carousel.style.transition = 'none'; // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù…Ø¤Ù‚ØªÙ‹Ø§ Ù„Ù„Ù‚ÙØ² Ø§Ù„ÙÙˆØ±ÙŠ
            } 
            // Ø¹Ù†Ø¯ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„ÙŠÙ…ÙŠÙ† (newTransform ÙŠØµØ¨Ø­ Ø¥ÙŠØ¬Ø§Ø¨ÙŠÙ‹Ø§)
            else if (newTransform > loopThreshold) {
                initialTransform -= loopThreshold;
                newTransform -= loopThreshold;
                carousel.style.transition = 'none'; // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù…Ø¤Ù‚ØªÙ‹Ø§ Ù„Ù„Ù‚ÙØ² Ø§Ù„ÙÙˆØ±ÙŠ
            } else {
                carousel.style.transition = 'none'; // Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯ Ø§Ù†ØªÙ‚Ø§Ù„ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
            }
            
            carousel.style.transform = `translateX(${newTransform}px)`;
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            
            isDragging = false;
            carousel.classList.remove('dragging');
            carouselContainer.classList.remove('dragging');
            
            // Ø¥Ø¹Ø§Ø¯Ø© ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ø¨Ø¹Ø¯ Ø§Ù„Ø³Ø­Ø¨
            carousel.style.transition = 'transform 0.3s ease-out'; 
            
            // Ø§Ù„Ø¹ÙˆØ¯Ø© Ø¥Ù„Ù‰ Ø£Ù‚Ø±Ø¨ Ù†Ù‚Ø·Ø© "Ù†Ø¸ÙŠÙØ©" Ø¶Ù…Ù† Ù†Ø·Ø§Ù‚ Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„ÙØ±ÙŠØ¯Ø©
            const itemWidth = 300;
            const uniqueItems = 6;
            const loopThreshold = itemWidth * uniqueItems;

            let currentTransform = getCurrentTransform();
            // ØªØ·Ø¨ÙŠØ¹ Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø­Ø§Ù„ÙŠ Ù„ÙŠÙƒÙˆÙ† Ø¶Ù…Ù† Ù†Ø·Ø§Ù‚ Ù…Ø¬Ù…ÙˆØ¹Ø© ÙˆØ§Ø­Ø¯Ø© Ù…Ù† Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„ÙØ±ÙŠØ¯Ø©
            let normalizedTransform = currentTransform % loopThreshold;
            if (normalizedTransform > 0) { // Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø¥ÙŠØ¬Ø§Ø¨ÙŠØ©ØŒ Ø§Ù†Ù‚Ù„ Ø¥Ù„Ù‰ Ø§Ù„Ù†Ø·Ø§Ù‚ Ø§Ù„Ø³Ù„Ø¨ÙŠ
                normalizedTransform -= loopThreshold;
            }

            const nearestSnapPoint = Math.round(normalizedTransform / itemWidth) * itemWidth;

            carousel.style.transform = `translateX(${nearestSnapPoint}px)`;

            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† hasDragged Ø¨Ø¹Ø¯ ØªØ£Ø®ÙŠØ± Ù‚ØµÙŠØ± ÙˆØªÙØ¹ÙŠÙ„ Ø§Ù„ØªÙ…Ø±ÙŠØ± Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
            setTimeout(() => {
                hasDragged = false;
                resumeAnimation(); // Ø§Ø³ØªØ¦Ù†Ø§Ù Ø§Ù„Ø­Ø±ÙƒØ© Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠØ© Ø¨Ø¹Ø¯ Ø§Ù„Ø¹ÙˆØ¯Ø©
                carousel.style.transition = 'none'; // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø§Ù†ØªÙ‚Ø§Ù„ Ù„Ù„Ø³Ø­Ø¨ Ø§Ù„ØªØ§Ù„ÙŠ
            }, 300); // Ø¥ØªØ§Ø­Ø© Ø§Ù„ÙˆÙ‚Øª Ù„Ø¥ÙƒÙ…Ø§Ù„ Ø§Ù„Ø±Ø³ÙˆÙ… Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© Ù„Ù„Ø§Ù„ØªÙ‚Ø§Ø·
        }
        
        function getEventX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }
        
        function getCurrentTransform() {
            const transform = window.getComputedStyle(carousel).transform;
            if (transform === 'none') return 0;
            
            const matrix = transform.match(/matrix.*\((.+)\)/);
            if (matrix) {
                const values = matrix[1].split(', ');
                return parseFloat(values[4]) || 0;
            }
            return 0;
        }
        
        function pauseAnimation() {
            carousel.classList.remove('auto-scroll');
        }
        
        function resumeAnimation() {
            if (!isDragging) { // Ø§Ø³ØªØ¦Ù†Ø§Ù ÙÙ‚Ø· Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø³Ø­Ø¨ Ø­Ø§Ù„ÙŠÙ‹Ø§
                carousel.classList.add('auto-scroll');
            }
        }
        
        // Ù…Ù†Ø¹ Ø§Ù„ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù†ØµÙŠ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
        carouselContainer.addEventListener('selectstart', e => {
            if (isDragging) e.preventDefault();
        });
        
        // Ø¥Ø¶Ø§ÙØ© Ø¯Ø¹Ù… Ø¥Ø¶Ø§ÙÙŠ Ù„Ù„Ø£Ø¬Ù‡Ø²Ø© Ø§Ù„Ù„ÙˆØ­ÙŠØ©
        carouselContainer.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {

            }
        }, { passive: false });
    }

<script>
document.addEventListener('DOMContentLoaded', function() {
    // إعداد الفيديو
    const iframe = document.querySelector('.video-section iframe');
    if (iframe) {
        const currentSrc = iframe.src;
        if (!currentSrc.includes('autoplay')) {
            iframe.src = currentSrc + '?autoplay=1&loop=1&muted=1';
        }
    }
    
    setTimeout(function() {
        if (iframe && iframe.contentDocument && iframe.contentDocument.body.innerHTML === '') {
            iframe.src = iframe.src;
        }
    }, 3000);
    
    // عداد العملاء
    function animateCounter() {
        const counter = document.getElementById('clientCounter');
        if (!counter) return;
        
        let count = 0;
        const target = 500;
        const increment = target / 100;
        
        const timer = setInterval(() => {
            count += increment;
            if (count >= target) {
                counter.textContent = target + '+';
                clearInterval(timer);
            } else {
                counter.textContent = Math.floor(count);
            }
        }, 30);
    }
    
    // تشغيل العداد عند ظهور القسم
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                animateCounter();
                observer.unobserve(entry.target);
            }
        });
    });
    
    const counterSection = document.querySelector('.counter-section');
    if (counterSection) {
        observer.observe(counterSection);
    }

    // إيقاف الحركة عند الوقوف على الخدمات واضافة التحكم بالماوس والسحب
    const carouselContainer = document.querySelector('.services-carousel-container');
    const carousel = document.getElementById('servicesCarousel');
    
    if (carouselContainer && carousel) {
        let isDragging = false;
        let startX = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationId = 0;
        
        // Mouse events
        carouselContainer.addEventListener('mousedown', dragStart);
        carouselContainer.addEventListener('mousemove', dragMove);
        carouselContainer.addEventListener('mouseup', dragEnd);
        carouselContainer.addEventListener('mouseleave', dragEnd);
        
        // Touch events
        carouselContainer.addEventListener('touchstart', dragStart, { passive: false });
        carouselContainer.addEventListener('touchmove', dragMove, { passive: false });
        carouselContainer.addEventListener('touchend', dragEnd);
        
        // Hover events
        carouselContainer.addEventListener('mouseenter', () => {
            carousel.style.animationPlayState = 'paused';
        });
        
        carouselContainer.addEventListener('mouseleave', () => {
            if (!isDragging) {
                carousel.style.animationPlayState = 'running';
            }
        });
        
        function dragStart(e) {
            isDragging = true;
            carousel.classList.add('dragging');
            carousel.style.animationPlayState = 'paused';
            
            startX = getPositionX(e);
            prevTranslate = getCurrentTranslate();
            
            cancelAnimationFrame(animationId);
            carouselContainer.style.cursor = 'grabbing';
        }
        
        function dragMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const currentPosition = getPositionX(e);
            const diff = currentPosition - startX;
            currentTranslate = prevTranslate + diff;
            
            setTranslate();
        }
        
        function dragEnd() {
            if (!isDragging) return;
            
            isDragging = false;
            carousel.classList.remove('dragging');
            carouselContainer.style.cursor = 'grab';
            
            // العودة للحركة التلقائية بعد التوقف
            setTimeout(() => {
                carousel.style.animationPlayState = 'running';
            }, 1000);
        }
        
        function getPositionX(e) {
            return e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }
        
        function getCurrentTranslate() {
            const transform = carousel.style.transform;
            if (transform && transform.includes('translateX')) {
                const match = transform.match(/translateX\((-?\d+(?:\.\d+)?)px\)/);
                return match ? parseFloat(match[1]) : 0;
            }
            return 0;
        }
        
        function setTranslate() {
            carousel.style.transform = `translateX(${currentTranslate}px)`;
        }
    }
});
